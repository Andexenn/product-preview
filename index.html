<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <!--* reset -->
  <link rel="stylesheet" href="reset.css">
  <!--* my style -->
  <link rel="stylesheet" href="style.css">
  <!--* responsive -->
  <link rel="stylesheet" href="responsive.css">
</head>

<body>

  <div class="container">
    <div class="left-content">
      <img src="./images/image-product-desktop.jpg" alt="">
    </div>

    <div class="right-content">
      <span class="top">PERFUME</span>

      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

      <p class="desc">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price">
        <span class="new_price">$149.99</span>
        <span class="old_price">$169.99</span>
      </div>

      <div class="btn"> <img src="./images/icon-cart.svg" alt=""> <span>Add to Cart</span></div>
    </div>
  </div>

</body>

</html>
